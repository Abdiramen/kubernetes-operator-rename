name: CI tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Make sure that Kubebuilder autogenerated files are up to date. 
  kubebuilder-diff:
    name: Kubebuilder Diff
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19 # Use the latest
    - name: Generate manifests
      run: make manifests
    - name: Fail if there are uncommited manifest changes
      run: |
        git diff --exit-code
        git diff --cached --exit-code

  build:
    runs-on: ubuntu-latest
    needs:
    - kubebuilder-diff
    steps:
    - uses: actions/checkout@v3

    - uses: debianmaster/actions-k3s@master
      id: k3s
      with:
        version: 'latest'
    - run: |
        kubectl get nodes
        kubectl get pods -A

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19 # Use the latest

    - name: Build
      run: make build

    - name: Test and Lint
      run: make test

    - name: Build the Docker image
      run: make docker-build

    - name: Deploy controller to local cluster
      run: make deploy

    - name: Check if controller is up
      run: |
        kubectl get nodes
        kubectl get pods -A
